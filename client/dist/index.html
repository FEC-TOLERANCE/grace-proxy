<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>FEC Kickstarter</title>
    <link rel="stylesheet" href="http://ec2-54-67-1-177.us-west-1.compute.amazonaws.com:3000/style.css">
    <link rel="stylesheet" href="http://ec2-3-15-177-95.us-east-2.compute.amazonaws.com:3003/styles.css">

    <!-- NAVBAR-->
    <nav id="main-nav">
